<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="GP Updates logo.jpg">
    <title>GP Updates </title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0px;
        background-color: skyblue;
    }

    .content {
        text-align: center;
        position: relative;
        top: 150px;
        animation: fadeIn 2s ease-in-out;
        animation-duration: 2s;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {

            opacity: 1;
        }
    }

    .image-container {
        margin-bottom: 30px;
        border-radius: 100%;
    }

    .image-container img {
        max-width: 50%;
        border-radius: 50%;
        height: auto;
    }

    .text-container {
        max-width: 500px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    p {
        color: #666;
        line-height: 1.6;
    }

    .con button {
        width: 100px;
        height: 40px;
        border: none;
        border-radius: 5px;
        background-color: rgb(23, 103, 240);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 1s ease;
    }

    .con button:hover {
        background-color: rgb(240, 146, 23);
        color: #fff;
    }

    .image-container {
        margin-left: 22px;
    }

    h1 {
        color: black;
    }

    .text-container {
        width: 100%;
    }

    @media screen and (max-width: 600px) {

            .image-container {
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }

                    100% {

                        opacity: 1;
                    }

                }
            }

            .text-container {
                width: 100%;
            }

            .content {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .text-con {
                display: flex;
                justify-content: space-around;
                margin-top: 10px;

            }

            .con button {
                width: 100px;
                height: 40px;
                border: none;
                border-radius: 5px;
                background-color: rgb(23, 103, 240);
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.5s ease;
            }

            .con button:hover {
                background-color: black;
                color: #fff;
            }
        }
</style>

<body>

    <div class="content">


       

        <div class="image-container">
            <img src="GP Updates logo.jpg" alt="Placeholder Image">
        </div>

        <div class="text-container">
            <h1>Welcome to GP Updatesüíù</h1>
        </div>

        <div class="con">
            <button id="button">Sign in</button>
        </div>
    </div>

</body>

            <script>
                const button = document.getElementById('button');
                button.addEventListener('click', () => {
                    window.location.href = "Sign in.html";

                });
            </script>
</html>
