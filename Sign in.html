<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="GP Updates logo.jpg">
    <title>GP UPDATES</title>
</head>
<style>
    *{
    text-decoration: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}
body {
    background-color: gray;
}
body::before {
    
    opacity: 0.5;
    width: 100%;
    height: 100%;
    background-position: center;
}
.close
{
    color: white;
    font-size: 0.5rem;
    text-align: center;
    text-decoration: none;
    border: solid white 1px;
    border-radius: 50px;
    padding: 2.5px;
    width: 50px;
    height: 15px;
    cursor: pointer;
    position: absolute;
    top: 230px;
    right: 39%;
    z-index: 6;
}
nav {
    position: fixed;
    padding: 25px 60px;
    z-index: 1;
}
nav a img {
    width: 167px;
}
.form-wrapper {
    position: absolute;
    left: 50%;
    top: 50%;
    border-radius: 4px;
    padding: 70px;
    width: 450px;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, .75);
}
.form-wrapper h2 {
    color: #fff;
    font-size: 2rem;
}
.form-wrapper form {
    margin: 25px 0 65px;
}
form .form-control {
    height: 50px;
    position: relative;
    margin-bottom: 16px;
}
.form-control input {
    height: 100%;
    width: 100%;
    background: #333;
    border: none;
    outline: none;
    border-radius: 4px;
    color: #fff;
    font-size: 1rem;
    padding: 0 20px;
}
.form-control input:is(:focus, :valid) {
    background: #444;
    padding: 16px 20px 0;
}
.form-control label {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1rem;
    pointer-events: none;
    color: #8c8c8c;
    transition: all 0.1s ease;
}
.form-control input:is(:focus, :valid)~label {
    font-size: 0.75rem;
    transform: translateY(-130%);
}
.call
{
    text-decoration: none;
    color: #757575;
}
.call:hover
{
      text-decoration: underline;
}
button {
    width: 100%;
    padding: 16px 0;
    font-size: 1rem;
    background: #0973e5;
    color: #fff;
    font-weight: 500px;
    border-radius: 4px;
    border: none;
    outline: none;
    margin: 25px 0 10px;
    cursor: pointer;
    transition: 0.1s ease;
}
form button:hover {
    background: darkgreen;
}
.form-wrapper a {
    text-decoration: none;
}
.form-wrapper a:hover {
    text-decoration: underline;
}
.form-wrapper :where(label, p, small, a) {
    color: #b3b3b3;
}
form .form-help {
    display: flex;
    justify-content: space-between;
}
form .remember-me {
    display: flex;
}
form .remember-me input {
    margin-right: 5px;
    accent-color: #b3b3b3;
}
form .form-help :where(label, a) {
    font-size: 0.9rem;
}
.form-wrapper p a {
    color: #fff;
}

@media screen and (max-width:500px){
    body{
        background-color: darkslategray
    }
    .close
    {
        color: white;
        font-size: 0.5rem;

        width: 50px;
        height: 15px;
        cursor: pointer;

        z-index: 6;
    }
    .call
    {
        text-decoration: none;
        color: #757575;
    }
    .call:hover
    {
          text-decoration: underline;
    }
    .form-control input:is(:focus, :valid)~label {
        font-size: 0.6rem;
        transform: translateY(-130%);
    }
    .form-wrapper {
        position: absolute;
        left: 50%;
        top: 50%;
        border-radius: 15px;
        padding: 70px;
        width: 400px;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, .75);
    }
    .form-wrapper h2 {
        color: #fff;
        font-size: 1.5rem;

    }
    .form-wrapper form {
        margin: 25px 0 65px;
    }
    .form-wrapper p {
        margin: 25px 0 65px;
        text-align: center;
    }
    form .form-control {
        height: 50px;
        position: relative;
        margin-bottom: 16px;
    }

        border-radius: 4px;

    }
    .form-control input:is(:focus, :valid) {

    }
    .form-control label {
        position: absolute;

        pointer-events: none;
        color: #8c8c8c;
        transition: all 0.1s ease;
    }
    form .form-help {
        display: flex;
        justify-content: space-between;
    }
    form .remember-me {
        display: flex;
    }
    form .remember-me input {
        margin-right: 5px;
        accent-color: #b3b3b3;
    }
    form .form-help :where(label, a) {
        font-size: 0.9rem;
    }
    .form-wrapper p a {
        color: #fff;
    }


}

</style>
<body>

    <div class="close">
        <h3>close X</h3>

            <div>
    </div>
</body>
<script>
    let close = document.querySelector('.close');
    close.addEventListener('click', () => {

</html>
